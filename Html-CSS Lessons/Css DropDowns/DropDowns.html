<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .özl{
            position: relative;
            display: inline-block;
        }

        .dropdown-content{
            position: absolute;
            display: none;
            background-color: aquamarine;
            min-width: 200px;
            box-shadow: 0px 10px 15px 0px rgba(0,0,0,0.2);
            padding: 15px 26px;
            text-align: center;
            font-size: 20px;
        }

        .özl:hover .dropdown-content{
            display: block;
        }
    </style>
</head>
<body>
    <h1>
        Hoverable Dropdown
    </h1>
    <div class="özl">
        <span>Beni Tıkla</span>
        <div class="dropdown-content">
            <p>Özal Göktaş</p>
        </div>
    </div>
</body>
</html>
