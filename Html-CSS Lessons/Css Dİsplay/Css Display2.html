<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    li{
        display: inline; /*css olarak display inin inline yaptığımızda yan yana oldu*/
    }
    span{
        display: block;
    }
    #ccc{
        display: none; /*html i gizledik*/
    }
</style>

</head>
<body>
    <ul>
        <!-- burada li edfault olarak alt alta geldi biz bunu yan yana getircez -->
        <li id="ccc"><a href="">Html</a></li>
        <li><a href="">Css</a></li>
        <li><a href="">Javascript</a></li>
    </ul>
     <!-- span default olarak yan yana yazar alt alta yazdırcaz display vererek -->
    <span>ÖZAL</span>
    <span>GÖKTAŞ</span>
    <span>Javascript</span>
</body>
</html>
