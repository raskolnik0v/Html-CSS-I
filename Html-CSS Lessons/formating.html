<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<p>Normal Text</p>
<p><b>Kalın Text</b></p>
<p><strong>Strong Text</strong></p>
<p><i>İtalic Text</i></p>
<p><em>em Text</em></p>
<p>Başlık	<small>Small Etiketi</small></p>
<h1>Özal <mark>GÖKTAŞ</mark></h1> <!-- işaretler sarıyla -->
<h2>Özal 	<del>GÖKTAŞ</del></h2><!-- üzerini çizer -->
<h1>Özal <ins>Göktaş</ins></h1> <!-- altını çizer -->
<h1>özal <sub>GÖKTAŞ</sub></h1> <!-- bir tık alta yazar -->
<h1>ÖZAL <sup>göktaş</sup></h1> <!-- bi tık üste yazar -->
<p></p>
</body>
</html>
