<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{ /*burada x değişken ismi*/
            counter-reset: x ;
        }
        h2::before{ /*burada saymaya h2 den önce başla dediğimiz için h2 özal dan başladı saymaya*/
            counter-increment: x ;
            content: "Section " counter(x) " : ";
        }

    </style>
</head>
<body>
    <h1>Özal</h1>
    <h2>Özal</h2>
    <h2>Özal GÖKTAŞ</h2>
    <h2>Özal GÖKTAŞ LAN</h2>
</body>
</html>
