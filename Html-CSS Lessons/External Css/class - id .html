<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    h1.özl{
        text-align: center;
        color: red;
    } 
    h1.gök{
        background-color: blueviolet;
    }
    p.özl{
        text-align: center;
        color: aqua;
    }
    h2.özl{  
        text-align: center;
        color: brown;
    }
    /* h2 altındaki özl class ına css ver demek  */
    #rode{
        text-align: right;
        background-color: burlywood;
    }
    </style>
</head>

<!-- class ları birden fazla kullanabiliyorken id yi bir kez kullanabiliyoruz -->
<body>
    <h1 class="özl gök">İLERİ SEVİYE CSS VE SASS EĞİTİMİ</h1> 
    <!-- burada aynı etikete iki class verdik biri özl biri gök -->

    <P class="özl">İLERİ SEVİYE CSS VE SASS EĞİTİMİ</P>
    <!-- h1 ve p hem text align hem red oldu
    ardından h1 in backroundu mor oldu  -->

    <h2 class="özl">İLERİ SEVİYE CSS VE SASS EĞİTİMİ</h2>
    <p id="rode">İLERİ SEVİYE CSS VE SASS EĞİTİMİ</p>



</body>
</html>
