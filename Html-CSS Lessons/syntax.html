<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>İnternal Css</title>
    <!--İnternal css de yaptığımız css sadece yazdığımız html sayfasını değişiklik yaptığımız tüm pleri hleri falan  etkiler-->
    <style>
        p{
            color:red;
            text-align:center;
            border:2px solid blue;
        }
        h1{
            font-size:50px;
            color:purple;
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>Internal Css</h1>
    <h1 style="text-align:left; color:mediumvioletred">Özal GÖKTAŞ</h1> <!--inline css sadece belli satırları özelleştirmek için-->
    <p>Merhaba Dünya</p>
    <p style="border:2px solid red">Merhaba Sivas</p>  <!--inline css sadece belli satırları özelleştirmek için-->
    <p>Merhaba Gardaş</p>
    <p>Bu sayfaya css ile stil verilmiştir</p>

   




</body>
</html>
