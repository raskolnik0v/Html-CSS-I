<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     ul.özl{
        list-style-type: circle;
        list-style-position: outside;/*bir tık dışarı hizalar*/
    }   
    ul.kkk{
        list-style-type: square;
        list-style-position: inside;/*bir tık içeri hizalar*/
    }
    ol.vvv{
        list-style-type: upper-roman;
    }
    ol.sss{
        list-style-type: lower-alpha;
    }
    </style>
    
</head>
<body>
    <p>Unordered List</p>

    <ul class="özl">
        <li>Coffee</li>
        <li>Cola</li>
        <li>Juice</li>
    </ul>
    <ul class="kkk">
        <li>Coffee</li>
        <li>Cola</li>
        <li>Juice</li>
    </ul>

    <p>Ordered List</p>
    
    <ol class="vvv">
        <li>Coffee</li>
        <li>Cola</li>
        <li>Juice</li>
    </ol>
    <ol class="sss">
        <li>Coffee</li>
        <li>Cola</li>
        <li>Juice</li>
    </ol>
</body>
</html>
