<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            opacity: 0.3;
            width: 200px;
        }

        img:hover{  /*img üzerine geldiğimizde netleştir*/
            opacity: 1.0;
        }

        /*div etiketlerine opacity verdik*/
        div{
            background-color: yellowgreen;
            padding: 15px;
        }
        div.ilk{
            opacity: 0.1;
        }
        div.ikinci{
            opacity: 0.3;
        }
        div.ucuncu{
            opacity: 0.5;
        }

    </style>
</head>
<body>
    <h1>İmage Opacity</h1>
    <img src="2.jpg" alt="">
    <img src="1.jpg" alt="">
    <img src="3.jpg" alt="">

    <h1>Transperent Box</h1>
    <div class="ilk">
        <p>Opacity 0.1</p>
    </div>
    <div class="ikinci">
        <p>Opacity 0.3</p>
    </div>
    <div class="ucuncu">
        <p>Opacity 0.5</p>
    </div>
    <div >
        <p>Opacity 1</p>
    </div>
</body>
</html>
